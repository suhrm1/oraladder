<h2>{% block title %}Latest games{% endblock %}</h2>

{% block content %}

<table id="latest-table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Map</th>
			<th>Victorious</th>
			<th>Defeated</th>
			<th>Duration</th>
			<th>Replay</th>
		</tr>
	</thead>
</table>
<script>
$(document).ready(
	function () {
		$('#latest-table').DataTable({
			ajax: { url: "{{ games_ajax_url|safe }}", dataSrc:"" },
			columns: [
				{ data: 'date' },
				{ data: 'map', className: 'map' },
				{ data: 'p0', className: 'player', render: player_with_diff_render },
				{ data: 'p1', className: 'player', render: player_with_diff_render },
				{ data: 'duration' },
				{ data: 'replay', render: replay_render },
			],
			bSort: false,
		});
	}
);
</script>
{% endblock %}
